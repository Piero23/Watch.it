<span class="star-rating d-flex align-items-center justify-content-around " style="width: 100px;">
    @for(star of stars; track i; let i = $index){
    <i
      class="icon-outline fa-star d-flex"
      [ngClass]="{
        'fas': i < rating,
        'far': i >= rating
      }"
      (click)="setRating(i + 1)"
      (mouseover)="hoverRating(i + 1)"
      (mouseleave)="hoverRating(0)"
      style="cursor: pointer; color: gold; font-size: 1.5rem;"
    ></i>
    }
</span>
