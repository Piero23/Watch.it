<div class="comment-container">
  <app-comment-item
    (commentPosted)="addComment($event)"
    [replyingTo]="replyingTo"
    (cancelReply)="cancelReply()"
  ></app-comment-item>
  <app-comment-section
    [comments]="comments"
    [isModerator]="isModerator"
    (deleteComment)="deleteComment($event)"
    (replyToComment)="onReplyToComment($event)"
  ></app-comment-section>
</div>
