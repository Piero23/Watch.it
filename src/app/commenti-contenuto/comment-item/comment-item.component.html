<div class="comment-input">
  <div class="user-info">
    <img src="" alt="User Profile" class="profile-pic" />
    <span class="username">Nome Utente</span>
  </div>
  <textarea
    placeholder="Scrivi un commento..."
    [(ngModel)]="commentText"
    class="comment-box"
  ></textarea>
  <app-star-review (ratingChange)="updateStarRating($event)"></app-star-review>
  <div class="actions">
    <button (click)="postComment()" [disabled]="!commentText.trim() || starRating == 0">Pubblica</button>
  </div>
</div>
