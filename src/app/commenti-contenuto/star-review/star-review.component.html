<div class="stars">
    <span
      *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
      class="star"
      [class.filled]="i < starHover || i < starRating"
      (mouseenter)="!fixed && onStarHover(i + 1)"
      (mouseleave)="!fixed && onStarHover(0)"
      (click)="!fixed && setRating(i + 1)"
    >
      &#9733;
    </span>
</div>
