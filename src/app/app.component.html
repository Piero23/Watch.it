
<header>
    <nav class="navbar container-fluid">
        <div class="col-auto justify-content-left logo" routerLink="" >W</div>

      <form class="col-3 justify-content-center" (submit)="onSearch()">
        <div class="d-flex">
          <input type="text" class="searchBar form-control"  placeholder="Cerca" [(ngModel)]="searchQuery"  name="searchQuery" >
          <button class="text-center searchButton" style="color: grey" type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>

      <div class="col-auto dropdown" style="margin-right: 15px" (click)="toggleDropdown()">
        <button class="button text-center dropdown-toggle" style="background: transparent; border-color: transparent">
          <span class="align-middle" style="margin-right: 8px; color: white">{{ username }}</span>
          <span class="align-middle">
          <i class="fa-solid fa-circle-user" style="color: white; font-size: xx-large"></i>
        </span>
        </button>
        <!-- Dropdown Menu -->
        <ul class="dropdown-menu" [class.show]="dropdownOpen">
          <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </div>
    </nav>
</header>

<router-outlet></router-outlet>
