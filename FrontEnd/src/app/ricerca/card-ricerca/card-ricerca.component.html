
<div  class="justify-content-center align-items-center d-flex p-2">
<img src="{{image}}" class="rounded-4 copertina "  style=" overflow: hidden" alt="cardImage">
</div>

<div class="col-7 mt-4">
  <div class="d-flex" style="width: 50%">
    <h3>{{titolo}}</h3>
  </div>
  <div class="d-flex justify-content-between" style="width: 100px">
    <p style="margin: 0; opacity: 0.5">{{dataRilascio}}</p>
    <b title="Voto"><p  class="rounded-3 justify-content-center d-flex " [ngStyle]="{'background-color': colorVoto} "  style="width: 40px; color: #131514">{{voto}}</p></b>
  </div>

  <p class="text-truncated">
    {{descrizione}}
  </p>
</div>
