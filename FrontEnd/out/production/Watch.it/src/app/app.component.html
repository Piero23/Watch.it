
<header>
    <nav class="navbar container-fluid">
        <div class="col-auto justify-content-left logo" routerLink="" >W</div>

      <form class="col-3 justify-content-center" (submit)="onSearch()">
        <div class="d-flex">
          <input type="text" class="searchBar form-control"  placeholder="Cerca" [(ngModel)]="searchQuery"  name="searchQuery" >
          <button class="text-center searchButton" style="color: grey" type="submit"><i class="fa fa-search"></i></button>
        </div>
      </form>

      <form class="col-auto" style="margin-right: 15px">
        <button class="button text-center" style="background: transparent; border-color: transparent">
          <span class="align-middle" style="margin-right: 8px; color: white">Login</span>
          <span class="align-middle" routerLink="profile"><i class="fa-solid fa-circle-user" style="color: white; font-size: xx-large"></i></span>
        </button>
      </form>
    </nav>

</header>

<router-outlet></router-outlet>
